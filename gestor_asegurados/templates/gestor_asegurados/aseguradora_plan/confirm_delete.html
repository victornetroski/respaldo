{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Eliminar Plan</h2>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar el plan "{{ object.nombre_plan }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-danger me-md-2">Sí, eliminar</button>
                            <a href="{% url 'aseguradoraplan-list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
